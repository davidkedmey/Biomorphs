<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Biomorphs</title>
  <link rel="stylesheet" href="styles.css">
  <script src="biomorphs.js" defer></script>
</head>
<body>
  <div class="biomorph-container">
    <h1>Parent Biomorph</h1>
    <canvas id="parentCanvas" width="220" height="220"></canvas>
    <button id="randomize">Randomize Parent</button>
    <h2>Child Biomorphs</h2>
    <div id="childrenContainer"></div>
  </div>
  <div id="controls">
    <label><input type="checkbox" id="useSegmentation"> Use Segmentation</label><br>
    <label><input type="checkbox" id="useAsymmetry"> Use Asymmetry</label><br>
    <label><input type="checkbox" id="useBranchingFactor"> Use Branching Factor</label><br>
    <label><input type="checkbox" id="useColor" checked> Use Color</label><br>
    <label><input type="checkbox" id="useDepth" checked> Use Depth</label><br>
    <label><input type="checkbox" id="useAngleVariation" checked> Use Angle Variation</label><br>
    <label><input type="checkbox" id="useLengthVariation" checked> Use Length Variation</label><br>
    <label><input type="checkbox" id="useGradientEffect"> Use Gradient Effect</label><br>
    <label><input type="checkbox" id="useAlternateSegmentAsymmetry"> Use Alternate Segment Asymmetry</label><br>
    <button id="applyConfig">Apply Changes</button>
</div>
</body>
</html>
